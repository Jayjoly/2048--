<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		span{
			display: inline-block;
			width: 100px;
			line-height: 100px;
			background:skyblue;
			animation: move 2s forwards;
		}
		@keyframes move{
			from{
				transform: translateY(100px);
			}
			to{
				transform: translateY(50px);
			}
		}
	</style>
</head>
<body>
	<span>
		hello world!
	</span>
</body>
</html>
